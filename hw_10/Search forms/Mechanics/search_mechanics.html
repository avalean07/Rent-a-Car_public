<!-- search_mechanics.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Mechanics by Car VIN</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
</head>

<body>
    <h1>Search Mechanics by Car VIN</h1>
    <form action="../scripts/relationships/search_mechanics.php" method="get">
        <label for="car_vin">Car VIN:</label>
        <input type="text" id="car_vin" name="car_vin" required>
        <button type="submit">Search</button>
    </form>
</body>
<script>
    $(document).ready(function()
    {
        $.ajax
        ({
            url: "get_mechanic_tags.php",
            method: "GET",
            dataType: "json",
            success: function(data) 
            {
                $("#name").autocomplete({
                    source: data
                });
            },
            error: function() 
            {
                console.error("Error fetching autocomplete data from the server.");
            }//and the error side 
        });
    });
</script>
</html>
