<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Search Employee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
</head>

<body>
    <header>
        <h1>Search for an Employee</h1>
    </header>

    <main>
        <form action="search_employees.php" method="get">
            <label for="employee_id">Employee ID:</label>
            <input type="number" id="employee_id" name="employee_id" required>

            <button type="submit">Search</button>
        </form>
    </main>

    <script>
        $(document).ready(function()
        {
            $.ajax
            ({
                url: "tags_employees.php",
                method: "GET",
                dataType: "json",
                success: function(data) 
                {
                    $("#id").autocomplete({
                        source: data
                    });
                },
                error: function() 
                {
                    console.error("Error fetching autocomplete data from the server.");
                }
            });
        });
    </script>

</body>

</html>
